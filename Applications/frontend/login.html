<html manifest="./manifest.appcache">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>板橋高中午餐系統</title>
	<!-- Bootstrap -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/animate.css" rel="stylesheet">
	<link href="./css/login_theme.css" rel="stylesheet">
	<link href="./css/theme.css" rel="stylesheet">
	<!-- cover some part of login_theme.css -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="./script/modules/jquery-1.10.2.min.js"></script>
	<script src="./script/modules/bootstrap.min.js"></script>
	<script src="./script/modules/jquery-cookie.js"></script>
	<script src="./script/modules/hash.js"></script>

	<script src="./script/function.js"></script>
	<script src="./script/login.js"></script>
</head>

<body>
	<div id="wrap">
		<div id="header">
			<div class="container animated bounce">
				<h3> </h3>
			</div>
		</div>

		<div class="content">
			<div class="row">
				<div class="col-md-12 animated bounceIn" id="content-body">
					<div class="inner-content" style="background:#63d6ff">
						<div class="login-logo">
							<img src="./images/logo.png" alt="伺服器錯誤">
						</div>

						<div class="login-form">
							<div>
								<div>
									<label id="error_msg" style="color:red;font-size:30px;"></label>
								</div>

								<input style="width:250px" id="id" class="login-input1" type="text" name="id" placeholder="帳號(年+學號) ex. [06610089]"
								 autocapitalize="none" />
								<input style="width:250px" id="password" type="password" class="login-input1" name="password" placeholder="密碼(生日) ex. [911023]"
								 autocapitalize="none" />

								<div id="login">
									<input style="width:250px" type="submit" id="btn-submit" value="登入" class="btn btn-login" onclick="normal_login()" />
								</div>
								<input type="hidden" name="dev_id" value="website" />
							</div>
						</div>
						<div class="item" onclick="window.location='PrivacyPolicies.txt';">
							<div class="item-img-container">
								<img class="item-img" src="./images/arrow.png" />
							</div>
							<div class="item-text-container">
								<p> 隱私權政策 </p>
							</div>
						</div>
					</div>
					<label style="float:right"><u>板橋高中資訊社協助製作</u></label>
					<a style="float:left;color:white;" href="https://apple.co/2OWRx22"><u>iOS App</u></a>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
