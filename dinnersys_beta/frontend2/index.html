<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/animate.css" rel="stylesheet">
	<link href="./css/theme.css" rel="stylesheet">

	<script src="./script/modules/jquery-1.10.2.min.js"></script>
	<script src="./script/modules/bootstrap.min.js"></script>
	<script src="./script/modules/jquery-cookie.js"></script>

	<script src="./script/cmd_proc.js"></script>
</head>

<body>
	<div id="wrap">
		<div class="content">
			<div class="row">
				<div class="col-md-12" id="content-body">
					<div class="inner-content animated bounceIn" style="background:#63d6ff">
						<h1></h1>

						<div style="height:10px;"> </div>
						<div style="height:80px;">
							<h1> 午餐系統 </h1>
						</div>

						<div id="get_menu" class="item" onclick="window.location='pages/make_order/';" style="display:none;">
							<div class="item-img-container">
								<img class="item-img" src="./images/arrow.png" align="center" />
							</div>
							<div class="item-text-container">
								<p> 去點餐 </p>
							</div>
						</div>

						<div id="get_class_order" class="item" onclick="window.location='pages/stu_show_order/';" style="display:none;">
							<div class="item-img-container">
								<img class="item-img" src="./images/arrow.png" align="center" />
							</div>
							<div class="item-text-container">
								<p> 查看點單 </p>
							</div>
						</div>

						<div id="get_everyone_order" class="item" onclick="window.location='pages/cafet_show_order/';" style="display:none;">
							<div class="item-img-container">
								<img class="item-img" src="./images/arrow.png" align="center" />
							</div>
							<div class="item-text-container">
								<p> 查看點單 </p>
							</div>
						</div>

						<div id="get_facto_order" style="display:none;">
							<div class="item" onclick="window.location='pages/facto_show_order/class_order/';">
								<div class="item-img-container">
									<img class="item-img" src="./images/arrow.png" align="center" />
								</div>
								<div class="item-text-container">
									<p> 查看班別點單 </p>
								</div>
							</div>

							<div class="item" onclick="window.location='pages/facto_show_order/dish_order/';">
								<div class="item-img-container">
									<img class="item-img" src="./images/arrow.png" align="center" />
								</div>
								<div class="item-text-container">
									<p> 查看便當別點單 </p>
								</div>
							</div>
						</div>


						<div id="edit_dish" class="item" onclick="window.location='pages/edit_dish/';" style="display:none;">
							<div class="item-img-container">
								<img class="item-img" src="./images/arrow.png" align="center" />
							</div>
							<div class="item-text-container">
								<p> 更改餐點 </p>
							</div>
						</div>

						<div id="update_password" class="item" onclick="window.location='pages/change_password/';" style="display:none;">
							<div class="item-img-container">
								<img class="item-img" src="./images/arrow.png" align="center" />
							</div>
							<div class="item-text-container">
								<p> 更改密碼 </p>
							</div>
						</div>

						<div id="logout" class="item" onclick="logout();">
							<div class="item-img-container">
								<img class="item-img" src="./images/arrow.png" align="center" />
							</div>
							<div class="item-text-container">
								<p> 登出 </p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
