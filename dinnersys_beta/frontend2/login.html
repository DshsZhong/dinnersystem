<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>板橋高中午餐系統</title>
	<!-- Bootstrap -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/animate.css" rel="stylesheet">
	<link href="./css/login_theme.css" rel="stylesheet">
	<link href="./css/theme.css" rel="stylesheet">
	<!-- cover some part of login_theme.css -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="./script/modules/jquery-1.10.2.min.js"></script>
	<script src="./script/modules/bootstrap.min.js"></script>
	<script src="./script/modules/jquery-cookie.js"></script>

	<script src="./script/function.js"></script>
	<script src="./script/login.js"></script>
</head>

<body>
	<div id="wrap">
		<div id="header">
			<div class="container animated bounce">
				<h3> </h3>
			</div>
		</div>

		<div class="content">
			<div class="row">
				<div class="col-md-12" id="content-body">
					<div class="inner-content animated bounceIn" style="background:#63d6ff">
						<div class="login-logo">
							<a>
								<img src="./images/logo.png" alt="伺服器錯誤">
							</a>
						</div>

						<div class="login-form">
							<div>
								<label id="error_msg" style="color:red;font-size:30px;"></label>
								<input id="id" class="login-input1" type="text" name="id" placeholder="帳號 ex. [11750]" autocapitalize="none" />
								<input id="password" type="password" class="login-input1" name="password" placeholder="密碼 ex. [117]" autocapitalize="none"
								/>
								<label style="color:red;">*每班的50號是班級代訂</label>
								<div id="login">
									<input type="submit" id="btn-submit" value="登入" class="btn btn-login" onclick="normal_login()" />
								</div>
								<input type="hidden" name="dev_id" value="website" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
